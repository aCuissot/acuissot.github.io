<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="shortcut icon" href="../../Media/mymy.ico">
    <meta property="og:type" content="website">
    <meta property="og:title" content="TP4 - Filmographie">
    <meta property="og:description"
          content="AprÃ¨s une discographie, la filmographie de Bergman">
    <meta property="og:image" content="https://acuissot.github.io/Le_web_de_Mymy/Programmation_Web/Media/film.jpg">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script>
        function loadXMLDoc(filename) {
            if (window.ActiveXObject) {
                xhttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
            else {
                xhttp = new XMLHttpRequest();
            }
            xhttp.open("GET", filename, false);
            try {
                xhttp.responseType = "msxml-document"
            } catch (err) {
            } // Helping IE11
            xhttp.send("");
            return xhttp.responseXML;
        }

        function displayResult() {
            xml = loadXMLDoc("bergman2.xml");
            xsl = loadXMLDoc("bergman.xsl");
// code for IE
            if (window.ActiveXObject || xhttp.responseType == "msxml-document") {
                ex = xml.transformNode(xsl);
                document.getElementById("example").innerHTML = ex;
            }
// code for Chrome, Firefox, Opera, etc.
            else if (document.implementation && document.implementation.createDocument) {
                xsltProcessor = new XSLTProcessor();
                xsltProcessor.importStylesheet(xsl);
                resultDocument = xsltProcessor.transformToFragment(xml, document);
                document.getElementById("example").appendChild(resultDocument);
            }
        }
    </script>
    <title>Bergman Filmographiee</title>
</head>
<body onload="displayResult()">
<div id="example"></div>
</body>
</html>
