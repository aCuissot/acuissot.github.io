      // Gestion des touches
      function touche(evt) {
	   var rx= parseInt(raq.getAttribute("x"));
        switch (evt.keyCode) {

        case 37:        // fleche gauche
			if (rx-raqDX<=0){
				raq.setAttributeNS(null, "x", 0);

			} else {
				raq.setAttributeNS(null, "x", rx-raqDX);
			}

			break;

			if (rx+raqDX>300){
