<!DOCTYPE html>
<html>
  <head>
    <title>Coucou</title>
    <style>
	  .butt {
		 border: 1px outset blue;
		 background-color: lightBlue;
		 height:50px;
		 width:50px;
		 cursor:pointer;
		}
	
	.butt:hover {
		 background-color: blue;
		 color:white;
	}
    </style>
  </head>
  <body onload="init()">
 TIC TAC TOE
  
  <table>
  <tr>
    <td><button id="1" class="butt"></button></td>
    <td><button id="2" class="butt"></button></td>
    <td><button id="3" class="butt"></button></td>
  </tr>
  <tr>
    <td><button id="4" class="butt"></button></td>
    <td><button id="5" class="butt"></button></td>
    <td><button id="6" class="butt"></button></td>
  </tr>
  <tr>
    <td><button id="7" class="butt"></button></td>
    <td><button id="8" class="butt"></button></td>
    <td><button id="9" class="butt"></button></td>
  </tr>
  </table>
  <p id="jeeeeeeeeeeeeej"></p>
  <p id="score">O player: 0  -  X player: 0</p>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
  
  var tour = 0;
  var Oscore = 0;
  var Xscore = 0;
  var end = false;
  function init(){
		var buttons = $("button");
		for (var i = 0; i<buttons.length; ++i){
			buttons[i].onclick = function(){
				convertBtn(this);
			}
		}
	}
  

  function restart(){
	tour = 0;
	end = false;
	$("button").html("");
	$("button").css("background-color", "lightBlue");
	if ($("#jeeeeeeeeeeeeej").html().indexOf('O') == 10){
		Oscore++;
	}else {
		if ($("#jeeeeeeeeeeeeej").html().indexOf('Egalite')<0){
			Xscore++;
		}
	}
	$("#score").html("O player: "+Oscore.toString()+"  -  X player: "+ Xscore.toString());
	$("#jeeeeeeeeeeeeej").html("")
  }
  
  
  function convertBtn(element){
  console.log(tour);
  if (tour!=9 && !end){
  	if (tour%2==0){
			if ($(element).html() == ""){
				$(element).html("O");
				$("#jeeeeeeeeeeeeej").html( "Au joueur X de jouer");
			} else{
				--tour;
			}
  	} else {
			if ($(element).html() == ""){
				$(element).html("X");
				$("#jeeeeeeeeeeeeej").html( "Au joueur 0 de jouer" );
			} else {
				--tour;
			}
  	}

  	++tour;
  	checkEnd();
  	} 
			if (tour>=9 && !end){
				$("#jeeeeeeeeeeeeej").html("Egalite <button onClick=restart()> Restart </button>");
			}
  	
  }
  
  function checkEnd(){
  	var a, b, c;
  	for (var i =1; i<4; ++i){
  		a = $("#"+i.toString());
  		b = $("#"+(i+3).toString());
  		c = $("#"+(i+6).toString());
  		if (a.html()==b.html() && b.html()==c.html() && a.html()!=""){
	  		$("#jeeeeeeeeeeeeej").html("Le joueur " + a.html() +" a gagne <button onClick=restart()> Restart </button>");
	  		a.css("background-color", "green");
	  		b.css("background-color", "green");
	  		c.css("background-color", "green");
	  		end = true;
  		}
  	}
  	for (var i =1; i<8; i+=3){
  		a = $("#"+i.toString());
  		b = $("#"+(i+1).toString());
  		c = $("#"+(i+2).toString());
  		if (a.html()==b.html() && b.html()==c.html() && a.html()!=""){	
	  		$("#jeeeeeeeeeeeeej").html("Le joueur " + a.html() +" a gagne <button onClick=restart()> Restart </button>");
	  		a.css("background-color", "green");
	  		b.css("background-color", "green");
	  		c.css("background-color", "green");
				end = true;
  		}
  	}
		a = $("#1");
		b = $("#5");
		c = $("#9");
		if (a.html()==b.html() && b.html()==c.html() && a.html()!=""){	
			$("#jeeeeeeeeeeeeej").html("le joueur " + a.html() +" a gagne <button onClick=restart()> Restart </button>");
  		a.css("background-color", "green");
  		b.css("background-color", "green");
  		c.css("background-color", "green");
			end = true;
		}
		a =  $("#3");
		b =  $("#5");
		c =  $("#7");
		if (a.html()==b.html() && b.html()==c.html() && a.html()!=""){	
			$("#jeeeeeeeeeeeeej").html( "Le joueur " + a.html() +" a gagne <button onClick=restart()> Restart </button>");
  		a.css("background-color", "green");
  		b.css("background-color", "green");
  		c.css("background-color", "green");
			end = true;
		}
  }
  </script>
  </body>
</html>
