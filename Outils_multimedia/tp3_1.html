<body>

<h1>Et oui, c'est un chat...</h1>

<svg width="300" height="300">
    <title>cat</title>
    <desc>Chat</desc>
    <defs>
        <g id="eye">
            <circle r="20" stroke="white" stroke-width="2" fill="green"/>
        </g>

        <g id="oreillllllllllllllllllllllle">
            <polyline points="200,10 250,150 160,150, 200,10"
                      style="fill:rgb(255,204,153);stroke:white;stroke-width:3"/>
        </g>
        <g id="MOUSTAAACHE">
            <line x1="150" y1="160" x2="220" y2="170" style="stroke:rgb(255,255,255);stroke-width:2"/>
            <line x1="150" y1="160" x2="220" y2="150" style="stroke:rgb(255,255,255);stroke-width:2"/>
        </g>
    </defs>
    <rect width="300" height="300" style="fill:rgb(102,0,255);stroke-width:3;stroke:rgb(0,0,0)"/>
    <use href="#oreillllllllllllllllllllllle"/>
    <use href="#oreillllllllllllllllllllllle" transform="translate(-100,0)"/>
    <circle cx="150" cy="150" r="100" stroke="white" stroke-width="4" fill="orange"/>
    <use x="120" y="120" href="#eye"/>
    <use x="180" y="120" href="#eye"/>
    <text x=130, y=280>Le Chat</text>
    <line id="jaaaj" x1="120" y1="200" x2="180" y2="200" style="stroke:rgb(255,255,255);stroke-width:3"/>
    <line x1="120" y1="200" x2="100" y2="180" style="stroke:rgb(255,255,255);stroke-width:2"/>
    <line x1="180" y1="200" x2="200" y2="180" style="stroke:rgb(255,255,255);stroke-width:2"/>
    <use href="#MOUSTAAACHE"/>
    <use href="#MOUSTAAACHE" transform="translate (300,0) scale(-1,1)"/>
    <path d="M 100 120 A 5 10 0 0 100 120 M 100 120 Z" stroke="white"
          stroke-width="3" fill="pink" transform="translate(140,120) scale(0.25, 0.25)"/>
</svg>
